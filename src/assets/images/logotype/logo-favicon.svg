<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <style>
      :root { --c:#0B0B0B; } /* byt till #FFFFFF eller #6E1E2B vid behov */
      .stroke { stroke:var(--c); }
      .none { fill:none; }
    </style>

    <!-- Innerbåge för ÅVC -->
    <path id="arc" d="M 74 96 A 30 30 0 0 1 96 74" />
  </defs>

  <!-- Ring -->
  <circle cx="64" cy="64" r="46"
          class="none stroke"
          stroke-width="12"
          stroke-linecap="round"/>

  <!-- ÅVC -->
  <text fill="var(--c)"
        font-size="20"
        font-weight="800"
        font-family="system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif"
        letter-spacing="2">
    <textPath href="#arc">ÅVC</textPath>
  </text>
</svg>
